<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
    <script>
        function iniciar() {
            var dificuldade = document.getElementById('dificuldade').value
            if (dificuldade === ''){
                alert("Selecione um nível")
                return false
            }
            
            window.location.href = 'Jogomatamosca.html?' + dificuldade
        }
    </script>
</head>
<body>
    <div class='tudo'>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>    
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="dificuldade" >
                            <option value=''>--Selecionar Nivel--</option>
                            <option value="normal">Normal</option>
                            <option value="medio">Difícil</option>
                            <option value="dificil">Impossível</option>
                        </select>
                    </div>
                </div>   
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick='iniciar()' >INICIAR</button>
                </div>   
            </div>
        </div>
    </div>
    
</body>
</html>
