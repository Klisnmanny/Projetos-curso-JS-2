<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com While</title>
</head>
<body>
    <script>
        var z=1
        var y=1

    while (z <= 10) {
        y=1
        while( y<=10 ){
            document.write(z + ' X ' + y  +' = ' + z*y + " ")
            y++
        }
        document.write("<hr/>")
        z++
}

  </script>
    
</body>
</html>
