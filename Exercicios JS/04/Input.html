<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function click(){
            document.querySelector('input#inp').style.background = "Yellow"
            
            }

            function contar() {

                var cont = document.querySelector('input#inp').value

                if (cont.length < 3){
                    document.querySelector('input#inp').style.background = "red"
                    
                }
                else {
                    document.querySelector('input#inp').style.background = "green"
                }
                
            }
        
    </script>

     <script>
        function acionaCampo() {
        document.getElementById('campo').style.background = "yellow"
        }
        function validaCampo() {
        var valorCampo = document.getElementById('campo').value
        if(valorCampo.length < 3) {
        document.getElementById('campo').style.background = "red"
        } else {
        document.getElementById('campo').style.background = "green"
        }
        }
        </script> 
       
</head>
<body>
    <input id="inp" type="text" onfocus="click()" onblur="contar()"/>
    <input id="campo" type="text" onfocus="acionaCampo()" onblur="validaCampo()" />
    
</body>
</html>
